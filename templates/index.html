{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length<1%}
    <h4>There are no tasks. Create one below!</h4>
    {%else%}
    <table border="1px">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{task.name}}</td>
            <td>{{task.created_at}}</td>
            <td>
                <a href="/delete/{{task.task_id}}">Delete</a>
                <br>
                <a href="/update/{{task.task_id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="number" name="taskid" id="taskid">
        <input type="text" name="content" id="content">
        <input type="submit" value="addtask">
    </form>
</div>
{% endblock %}
